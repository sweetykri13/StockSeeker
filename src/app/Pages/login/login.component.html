<app-navbar [showLoginBtn]="false"></app-navbar>
<div class="container" style="position: relative;">
  <img src="assets/stockhomeimage.jpg" alt="Background Image" style="width: 100%; height: 100vh; object-fit: cover;opacity: 0.6;">
  <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.08);"></div>
  <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
    <div style="background-color: white; height: 370px; width: 430px;">
      <div style="display: flex ;margin-bottom:13px;">
        <span style="font-size: 34px; color: green; font-weight: 600; margin-right: 20px; margin-left: 23px;padding-top:20px;">StockSeeker</span>
      </div>
      <div>
        <span style="font-size: 17px; font-weight: 500; color: #344563 ">Log in to continue</span>
      </div>
      <form (ngSubmit)="login()">
        <div style="margin-top:20px;">
          <label style="margin-left:-196px;font-size:16px;font-weight:500;color:#344563;margin-bottom:5px;">Email Id</label>
          <div>
            <input type="email" name="email" placeholder="Email" [(ngModel)]="email" style="width:250px;height:32px;border-color:gainsboro">
          </div>
        </div>
        <div style="margin-top:20px;">
          <label style="margin-left:-179px;font-size:16px;font-weight:500;color:#344563;margin-bottom:5px;">Password</label>
          <div>
            <input type="password" name="password" placeholder="Password" [(ngModel)]="password" style="width:250px;height:32px;border-color:gainsboro">
          </div>
        </div>
          <div style="margin-top:25px;">
            <button type="submit" class="cancelbutton" style="margin-bottom:15px; font-size: 15px; width: 97px; margin-right:38px;margin-left:5px;"
                    data-bs-toggle="modal">
              Log In
            </button>
          </div>
        
          <div>
            <span style="font-size: 13px; font-weight: 400; color: green; "> Don't have an StockSeeker account?<a [routerLink]="['/register']"> Sign up</a></span>         
        </div>    
      </form>
    </div>
  </div>
  </div>
